<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Money - Catalinul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .paypal-btn {
      background-color: #0070ba;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .paypal-btn:hover {
      background-color: #005b8f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Send Money to Catalinul</h1>
    <p>If you would like to send money, simply click the button below:</p>
    <a href="https://www.paypal.me/catalingamingyt" class="paypal-btn" target="_blank">Send Money</a>
  </div>

</body>
</html>
