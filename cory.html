<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalinul's Info</title>
  <style>
    /* Stiluri generale */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    /* Fundal animat cu tranziții de culori */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff7f7f, #ff9b7f, #ffd07f, #7fff7f, #7fffdc, #7f9bff);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
    }

    /* Textul din mijlocul ecranului */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    /* Animația de schimbare a culorilor */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Stiluri pentru butonul TikTok */
    .button {
      display: inline-block;
      background-color: #1DA1F2;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      margin-top: 30px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0d8bf2;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Catalinul's info</h1>
    <button class="button" onclick="openTikTokLink()">TikTok</button>
  </div>

  <script>
    function openTikTokLink() {
      // Afișează o fereastră de confirmare
      const response = confirm("Vrei să intri pe Google pe contul lui?");
      if (response) {
        window.location.href = "https://www.tiktok.com/@Catalinulwu1234"; // Redirecționează către contul TikTok
      }
    }
  </script>
</body>
</html>
