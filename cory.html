  <style>
    /* Stiluri generale */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    /* Fundal animat cu tranziții de culori */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff7f7f, #ff9b7f, #ffd07f, #7fff7f, #7fffdc, #7f9bff);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
    }

    /* Animația de schimbare a culorilor */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Stiluri pentru Music Center */
    .music-center {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      max-width: 80%;
    }

    .music-center h1 {
      font-size: 4rem;
      margin-bottom: 30px;
    }

    /* Stiluri pentru barul de căutare */
    .search-bar {
      width: 60%;
      padding: 10px;
      margin-bottom: 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: width 0.3s ease;
    }

    /* Stiluri pentru barul de căutare micșorat */
    .search-bar.shrunk {
      width: 30%;
    }

    /* Stiluri pentru butoane de control */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .button {
      background-color: #1DA1F2;
      color: white;
      padding: 20px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .button:active {
      transform: scale(0.95);
    }

    /* Stiluri pentru icoane (next, back, play/pause) */
    .icon {
      font-size: 2rem;
    }

    /* Stiluri pentru slider-ul de volum */
    .volume-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .volume-slider {
      width: 200px;
      margin-top: 10px;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      transition: background 0.3s;
    }

    .volume-slider:hover {
      background: #ccc;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #1DA1F2;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .volume-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #1DA1F2;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Stiluri pentru textul "Playing" */
    .playing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="music-center">
    <h1>Music Center</h1>

    <!-- Bar de căutare -->
    <input type="text" id="searchBar" class="search-bar" placeholder="Căutare muzică..." oninput="filterTracks()">

    <!-- Listă de trackuri care vor apărea pe măsură ce scrii -->
    <div id="searchResults"></div>

    <div class="controls">
      <!-- Buton pentru Back -->
      <button class="button" id="backButton">
        <span class="icon">&#9664;</span>
      </button>
      <!-- Buton pentru Play/Pause -->
      <button class="button" id="playPauseButton">
        <span class="icon">&#9654;</span>
      </button>
      <!-- Buton pentru Next -->
      <button class="button" id="nextButton">
        <span class="icon">&#9654;&#9654;</span>
      </button>
    </div>

    <!-- Slider-ul de volum -->
    <div class="volume-control">
      <label for="volume" style="color: white; font-size: 1.2rem;">Volum</label>
      <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50">
    </div>

    <!-- Textul care indică piesa redată -->
    <div id="playingText" class="playing-text">Playing: </div>
  </div>

  <script>
    let isPlaying = false;
    let currentTrackIndex = 0;
    const tracks = [
      { title: "FE!N (Official Audio) ft. Playboi Carti", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Travis%20Scott%20-%20FE!N%20(Official%20Audio)%20ft.%20Playboi%20Carti.mp3" },
      { title: "FUNK DO BOUNCE [Brazilian Funk]", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Ariis%20-%20FUNK%20DO%20BOUNCE%20[Brazilian%20Funk].mp3" }, 
      { title: "2KE", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Faik%20-%202KE.mp3" },
    ];
    let audio = new Audio(tracks[currentTrackIndex].url);
    let searchResults = [];

    function updatePlayingText() {
      document.getElementById("playingText").textContent = `Playing: ${tracks[currentTrackIndex].title}`;
    }

    document.getElementById("playPauseButton").addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        document.getElementById("playPauseButton").innerHTML = `<span class="icon">&#9654;</span>`;
      } else {
        audio.play();
        document.getElementById("playPauseButton").innerHTML = `<span class="icon">&#10074;&#10074;</span>`;
      }
      isPlaying = !isPlaying;
    });

    document.getElementById("nextButton").addEventListener("click", () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      audio.src = tracks[currentTrackIndex].url;
      audio.play();
      updatePlayingText();
    });

    document.getElementById("backButton").addEventListener("click", () => {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      audio.src = tracks[currentTrackIndex].url;
      audio.play();
      updatePlayingText();
    });

    document.getElementById("volume").addEventListener("input", (event) => {
      audio.volume = event.target.value / 100;
    });

    function filterTracks() {
      let query = document.getElementById("searchBar").value.toLowerCase();
      searchResults = tracks.filter(track => track.title.toLowerCase().includes(query));
      displaySearchResults();
    }

    function displaySearchResults() {
      let resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = "";
      searchResults.forEach(track => {
        let trackDiv = document.createElement("div");
        trackDiv.textContent = track.title;
        resultsDiv.appendChild(trackDiv);
      });
    }

    updatePlayingText(); // Initial text update
  </script>
</body>
