 <!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Center</title>
  <style>
    /* Stiluri generale */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    /* Fundal animat cu tranziții de culori */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff7f7f, #ff9b7f, #ffd07f, #7fff7f, #7fffdc, #7f9bff);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
    }

    /* Animația de schimbare a culorilor */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Stiluri pentru Music Center */
    .music-center {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .music-center h1 {
      font-size: 4rem;
      margin-bottom: 30px;
    }

    /* Stiluri pentru butoane de control */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .button {
      background-color: #1DA1F2;
      color: white;
      padding: 20px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .button:active {
      transform: scale(0.95);
    }

    /* Stiluri pentru icoane (next, back, play/pause) */
    .icon {
      font-size: 2rem;
    }

    /* Stiluri pentru slider-ul de volum */
    .volume-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .volume-slider {
      width: 200px;
      margin-top: 10px;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      transition: background 0.3s;
    }

    .volume-slider:hover {
      background: #ccc;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #1DA1F2;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .volume-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #1DA1F2;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="music-center">
    <h1>Music Center</h1>
    <div class="controls">
      <!-- Buton pentru Back -->
      <button class="button" id="backButton">
        <span class="icon">&#9664;</span>
      </button>
      <!-- Buton pentru Play/Pause -->
      <button class="button" id="playPauseButton">
        <span class="icon">&#9654;</span>
      </button>
      <!-- Buton pentru Next -->
      <button class="button" id="nextButton">
        <span class="icon">&#9654;&#9654;</span>
      </button>
    </div>

    <!-- Slider-ul de volum -->
    <div class="volume-control">
      <label for="volume" style="color: white; font-size: 1.2rem;">Volum</label>
      <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50">
    </div>
  </div>

  <script>
    // Simularea unui control de muzică
    let isPlaying = false;
    let currentTrackIndex = 0;
    const tracks = [
      { title: "Track 1", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Travis Scott - FE!N (Official Audio) ft. Playboi Carti.mp3" },
      { title: "Track 2", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Ariis - FUNK DO BOUNCE [Brazilian Funk].mp3" }, 
      { title: "Track 3", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/2KE, 808iuli - X-SLIDE [ ezmp3.cc ].mp3" }, 
      { title: "Track 4", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/AUTOMOTIVO PA PA PAPAI (Slowed) - DJ RIO [ ezmp3.cc ].mp3" }, 
      { title: "Track 5", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Aura - ogryzek _ lofi songs _ viral lofi songs [ ezmp3.cc ].mp3" }, 
      { title: "Track 6", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Dice and Roll (slowed) - Odetari [Edit Audio] [ ezmp3.cc ].mp3" }, 
      { title: "Track 7", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Eu Sento Gabu! [ ezmp3.cc ].mp3" }, 
      { title: "Track 8", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Megan Thee Stallion - Mamushi (Lyrics) (feat. Yuki Chiba) [ ezmp3.cc ].mp3" }, 
      { title: "Track 9", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/ODETARI - KEEP UP (Lyrics) [ ezmp3.cc ].mp3" }, 
      { title: "Track 10", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Ogryzek - GLORY (Slowed) [ ezmp3.cc ].mp3" },
      { title: "Track 11", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/ROSÉ & Bruno Mars - APT. (Lyrics) [ ezmp3.cc ].mp3" },
      { title: "Track 12", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Shoko Kurai - Love Potion (Official Audio) [ ezmp3.cc ].mp3" },
      { title: "Track 13", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Ugly Andz x Prodbycpkshawn - Yo Bunny (Lyrics) [ ezmp3.cc ].mp3" },
      { title: "Track 14", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/wutiwant - saraunh0ly (Lyrics) [ ezmp3.cc ].mp3" },
      { title: "Track 15", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/.mp3" },
      { title: "Track 16", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/.mp3" },
    ];

    const backButton = document.getElementById('backButton');
    const playPauseButton = document.getElementById('playPauseButton');
    const nextButton = document.getElementById('nextButton');
    const volumeSlider = document.getElementById('volume');

    let audio = new Audio(tracks[currentTrackIndex].url);
    audio.volume = volumeSlider.value / 100;

    // Play/Pause
    function togglePlayPause() {
      if (isPlaying) {
        playPauseButton.innerHTML = '<span class="icon">&#9654;</span>'; // Play icon
        audio.pause();
        isPlaying = false;
      } else {
        playPauseButton.innerHTML = '<span class="icon">&#10074;&#10074;</span>'; // Pause icon
        audio.play();
        isPlaying = true;
      }
    }

    // Buton Next
    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      audio.src = tracks[currentTrackIndex].url;
      audio.play();
      playPauseButton.innerHTML = '<span class="icon">&#10074;&#10074;</span>'; // Pauză
      isPlaying = true;
    }

    // Buton Back
    function previousTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      audio.src = tracks[currentTrackIndex].url;
      audio.play();
      playPauseButton.innerHTML = '<span class="icon">&#10074;&#10074;</span>'; // Pauză
      isPlaying = true;
    }

    // Setarea volumului
    volumeSlider.addEventListener('input', function() {
      audio.volume = volumeSlider.value / 100;
    });

    // Evenimentele butoanelor
    playPauseButton.addEventListener('click', togglePlayPause);
    nextButton.addEventListener('click', nextTrack);
    backButton.addEventListener('click', previousTrack);

    // Redare continua - trecerea la urmatoarea piesa dupa ce se termina una
    audio.addEventListener('ended', nextTrack);

  </script>
</body>
</html>
