<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Center</title>
  <style>
    /* Stiluri generale */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    /* Panel stânga pentru muzicile salvate */
    .left-panel {
      width: 250px;
      margin-right: 20px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    .saved-music-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .saved-music-item {
      padding: 8px;
      cursor: pointer;
      background-color: #444;
      margin-bottom: 8px;
      border-radius: 5px;
    }

    .saved-music-item:hover {
      background-color: #555;
    }

    /* Panou drept pentru controlul playerului */
    .right-panel {
      flex-grow: 1;
      text-align: center;
      color: white;
    }

    .search-bar {
      width: 60%;
      padding: 10px;
      margin-bottom: 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .button {
      background-color: #1DA1F2;
      color: white;
      padding: 20px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .button:hover {
      transform: scale(1.1);
    }

    /* Textul care indică piesa redată */
    .playing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Panelul stâng cu muzicile salvate -->
    <div class="left-panel">
      <h3>Muzici Salvate</h3>
      <ul id="savedMusicList" class="saved-music-list">
        <!-- Aici vor apărea muzicile salvate -->
      </ul>
    </div>

    <!-- Panelul drept cu playerul -->
    <div class="right-panel">
      <input type="text" id="searchBar" class="search-bar" placeholder="Căutare muzică..." oninput="filterTracks()">
      <div id="searchResults"></div>

      <div class="controls">
        <button class="button" id="backButton">&#9664;</button>
        <button class="button" id="playPauseButton">&#9654;</button>
        <button class="button" id="nextButton">&#9654;&#9654;</button>
      </div>

      <div id="playingText" class="playing-text">Playing: </div>
    </div>
  </div>

  <script>
    const tracks = [
      { title: "FE!N (Official Audio) ft. Playboi Carti", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Travis%20Scott%20-%20FE!N%20(Official%20Audio)%20ft.%20Playboi%20Carti.mp3" },
      { title: "FUNK DO BOUNCE [Brazilian Funk]", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Ariis%20-%20FUNK%20DO%20BOUNCE%20[Brazilian%20Funk].mp3" }, 
      { title: "2KE", url: "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/2KE,%20808iuli%20-%20X-SLIDE%20%5Bezmp3.cc%5D.mp3" }
      // Adaugă restul pieselor aici...
    ];

    let isPlaying = false;
    let currentTrackIndex = 0;
    let audio = new Audio(tracks[currentTrackIndex].url);
    const searchBar = document.getElementById('searchBar');
    const searchResults = document.getElementById('searchResults');
    const playingText = document.getElementById('playingText');
    const savedMusicList = document.getElementById('savedMusicList');
    const playPauseButton = document.getElementById('playPauseButton');
    const backButton = document.getElementById('backButton');
    const nextButton = document.getElementById('nextButton');

    function filterTracks() {
      const query = searchBar.value.toLowerCase();
      const filteredTracks = tracks.filter(track => track.title.toLowerCase().includes(query));
      searchResults.innerHTML = filteredTracks.map(track => `
        <div onclick="playTrack('${track.title}')" style="cursor: pointer; color: white; margin: 10px;">
          ${track.title}
        </div>
      `).join('');
    }

    function playTrack(trackTitle) {
      const track = tracks.find(t => t.title === trackTitle);
      currentTrackIndex = tracks.indexOf(track);
      audio.src = track.url;
      audio.play();
      playPauseButton.innerHTML = '&#10074;&#10074;';
      isPlaying = true;
      updatePlayingText(track.title);
    }

    function updatePlayingText(trackTitle) {
      playingText.textContent = `Playing: ${trackTitle}`;
    }

    function togglePlayPause() {
      if (isPlaying) {
        audio.pause();
        playPauseButton.innerHTML = '&#9654;';
        isPlaying = false;
      } else {
        audio.play();
        playPauseButton.innerHTML = '&#10074;&#10074;';
        isPlaying = true;
      }
    }

    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      audio.src = tracks[currentTrackIndex].url;
      audio.play();
      playPauseButton.innerHTML = '&#10074;&#10074;';
      isPlaying = true;
      updatePlayingText(tracks[currentTrackIndex].title);
    }

    function previousTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      audio.src = tracks[currentTrackIndex].url;
      audio.play();
      playPauseButton.innerHTML = '&#10074;&#10074;';
      isPlaying = true;
      updatePlayingText(tracks[currentTrackIndex].title);
    }

    function saveMusic() {
      const trackTitle = playingText.textContent.replace('Playing: ', '');
      if (!Array.from(savedMusicList.children).some(item => item.textContent === trackTitle)) {
        const savedItem = document.createElement('li');
        savedItem.textContent = trackTitle;
        savedItem.className = 'saved-music-item';
        savedItem.onclick = function() { playTrack(trackTitle); };
        savedMusicList.appendChild(savedItem);
      }
    }

    playPauseButton.addEventListener('click', togglePlayPause);
    nextButton.addEventListener('click', nextTrack);
    backButton.addEventListener('click', previousTrack);
    searchBar.addEventListener('input', filterTracks);

    // Salvarea melodiei când dai click pe "Playing"
    playingText.addEventListener('click', saveMusic);

  </script>
</body>
</html>
