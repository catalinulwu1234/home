<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Rainbow Page</title>
  <style>
    /* Fundal curcubeu animat */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(270deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #7a00ff);
      background-size: 400% 400%;
      animation: rainbow 8s infinite;
      color: white;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container pentru text si buton */
    .container {
      text-align: center;
      max-width: 500px;
    }

    /* Buton alb cu efect la hover */
    button {
      padding: 15px 25px;
      font-size: 18px;
      color: black;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f1f1f1;
    }

    /* Lista cu linkuri si logouri */
    #info {
      margin-top: 20px;
      font-size: 22px;
      text-align: left;
    }

    .info-item {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .info-item img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffeb00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Beautiful Page!</h1>
    <div id="info">
      <!-- Linkuri cu logouri -->
      <div class="info-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/TikTok_logo_2023.svg" alt="TikTok Logo">
        <a href="https://www.tiktok.com/@Catalinulwu1234" target="_blank">TikTok: Catalinulwu1234</a>
      </div>
      <div class="info-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/YouTube_Logo_2015.png" alt="YouTube Logo">
        <a href="https://www.youtube.com/c/CatalinGamingYT" target="_blank">YouTube: CatalinGamingYT</a>
      </div>
      <div class="info-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Roblox_Logo.png" alt="Roblox Logo">
        <a href="https://www.roblox.com/users/12345678/profile" target="_blank">Roblox: CatalinGamingYT1</a>
      </div>
      <div class="info-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Instagram_Logo_2022.svg" alt="Instagram Logo">
        <a href="https://www.instagram.com/CatalinInsta" target="_blank">Instagram: CatalinInsta</a>
      </div>
      <div class="info-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_2021.svg" alt="Twitter Logo">
        <a href="https://twitter.com/CatalinTweet" target="_blank">Twitter: CatalinTweet</a>
      </div>
    </div>
    <button>Click Me!</button>
  </div>
</body>
</html>
