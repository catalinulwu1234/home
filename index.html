    #countdown {

      color: #fff;
      border-radius: 8px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
      z-index: 10;
      transition: background-color 0.5s;
    }

    #countdown.finished {
      background-color: rgba(0, 255, 0, 0.7);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }

    <button id="music-btn">Play Music</button>

    <button id="next-btn">Next Track</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const musicButton = document.getElementById('music-btn');
      const prevButton = document.getElementById('prev-btn');
      const nextButton = document.getElementById('next-btn');
      const audio = document.getElementById('background-music');
      const tracks = [
        "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Travis%20Scott%20-%20FE%21N%20(Official%20Audio)%20ft.%20Playboi%20Carti.mp3",
        "https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Takeoff%20-%20The%20Last%20Rocket%20(Full%20Album).mp3"
      ];

      let currentTrack = 0;

      musicButton.addEventListener('click', function() {
        if (audio.paused) {
          audio.play();
          musicButton.textContent = "Pause Music";
        } else {
          audio.pause();
          musicButton.textContent = "Play Music";
        }
      });

      prevButton.addEventListener('click', function() {
        currentTrack = (currentTrack === 0) ? tracks.length - 1 : currentTrack - 1;
        audio.src = tracks[currentTrack];
        audio.play();
      });

      nextButton.addEventListener('click', function() {
        currentTrack = (currentTrack === tracks.length - 1) ? 0 : currentTrack + 1;
        audio.src = tracks[currentTrack];
        audio.play();
      });

      const countdownDate = new Date("2025-01-01T00:00:00").getTime();
      const countdownElement = document.getElementById('countdown');
      const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance <= 0) {
          clearInterval(interval);
          countdownElement.textContent = "Happy New Year!";
          countdownElement.classList.add('finished');
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    });
  </script>
