<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Rainbow Page</title>
  <style>
    /* Fundal curcubeu animat */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(270deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #7a00ff);
      background-size: 400% 400%;
      animation: rainbow 8s infinite;
      color: white;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Buton frumos */
    button {
      padding: 15px 25px;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
    }

    /* Textul care apare */
    #info {
      margin-top: 20px;
      font-size: 22px;
      text-align: center;
      max-width: 500px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <button id="showButton">Show Info</button>
    <div id="info"></div>
  </div>

  <script>
    // Informațiile care apar pe rând
    const infos = [
      "TikTok: Catalinulwu1234",
      "YouTube: CatalinGamingYT",
      "Roblox: CatalinGamingYT1",
      "Instagram: CatalinInsta",
      "Twitter: CatalinTweet"
    ];

    let index = 0;

    // Elementele HTML
    const infoDiv = document.getElementById("info");
    const button = document.getElementById("showButton");

    // Eveniment click pe buton
    button.addEventListener("click", () => {
      if (index < infos.length) {
        const paragraph = document.createElement("p");
        paragraph.textContent = infos[index];
        infoDiv.appendChild(paragraph);
        index++;
      } else {
        button.disabled = true;
        button.textContent = "All Info Displayed!";
      }
    });
  </script>
</body>
</html>
