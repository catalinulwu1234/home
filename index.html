<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalin's page</title>
  <style>
    /* Fundal curcubeu animat */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(270deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #7a00ff);
      background-size: 400% 400%;
      animation: rainbow 8s infinite;
      color: white;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container pentru text si buton */
    .container {
      text-align: center;
      max-width: 500px;
    }

    /* Buton alb cu efect la hover */
    button {
      padding: 15px 25px;
      font-size: 18px;
      color: black;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f1f1f1;
    }

    /* Lista cu linkuri si logouri */
    #info {
      margin-top: 20px;
      font-size: 22px;
      text-align: left;
    }

    .info-item {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .info-item img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffeb00;
    }

    /* Stil pentru butonul de Discord */
    .discord-btn {
      padding: 15px 25px;
      font-size: 18px;
      color: white;
      background-color: #7289da;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .discord-btn:hover {
      background-color: #5c6bc0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Info:)!</h1>
    <div id="info">
      <!-- Linkuri cu logouri -->
      <div class="info-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGGfBJFpy2YLDeOQKncB2gfVh9jTrJ2xmvGg&s" alt="TikTok Logo">
        <a href="https://www.tiktok.com/@Catalinulwu1234" target="_blank">TikTok: Catalinulwu1234</a>
      </div>
      <div class="info-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRSibuzODLb5lETQ6fI9ebq-FQjWwL-7cBWQ&s" alt="YouTube Logo">
        <a href="https://www.youtube.com/@catalingamingyt" target="_blank">YouTube: CatalinGamingYT</a>
      </div>
      <div class="info-item">
        <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/9/d/a/9dae0a75e62e03d64bd19bbcc38d06b4566bcc8b.png" alt="Roblox Logo">
        <a href="https://www.roblox.com/users/5427485236/profile" target="_blank">Roblox: CatalingamingYT1</a>
      </div>
      <div class="info-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/640px-Instagram_logo_2022.svg.png" alt="Instagram Logo">
        <a href="https://www.instagram.com/catalingamingytyt" target="_blank">Instagram: catalingamingytyt</a>
      </div>
      <div class="info-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj-X06O3ppyMhQotOP_Km27fpwe0FgZGqXiA&s" alt="Twitter Logo">
        <a href="https://x.com/catalinulwu1234" target="_blank">Twitter: Catalinulwu1234</a>
      </div>
    </div>

    <!-- Buton pentru Discord -->
    <button class="discord-btn" onclick="window.location.href='https://discord.gg/rg5zV9uYRh'">Join my Discord Server</button>
  </div>
</body>
</html>
