  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(270deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #7a00ff);
      background-size: 400% 400%;
      animation: rainbow 8s infinite;
      color: white;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      color: black;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f1f1f1;
    }

    .volume-control {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Info:)!</h1>
    
    <audio id="background-music" loop>
      <source src="https://raw.githubusercontent.com/catalinulwu1234/home/refs/heads/main/Travis Scott - FE!N (Official Audio) ft. Playboi Carti.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>

    <button id="music-button">Click For Music</button>
    <input type="range" id="volume-control" class="volume-control" min="0" max="1" step="0.1" value="0.5">

    <div id="info">
      <!-- Linkuri cu logouri -->
      <!-- (Your existing links here) -->
    </div>

    <button class="discord-btn" onclick="window.location.href='https://discord.gg/rg5zV9uYRh'">Join my Discord</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('background-music');
      const musicButton = document.getElementById('music-button');
      const volumeControl = document.getElementById('volume-control');

      musicButton.addEventListener('click', function() {
        if (audio.paused) {
          audio.play();
          musicButton.textContent = 'Pause Music';
        } else {
          audio.pause();
          musicButton.textContent = 'Click For Music';
        }
      });

      volumeControl.addEventListener('input', function() {
        audio.volume = volumeControl.value;
      });
    });
  </script>
</body>
